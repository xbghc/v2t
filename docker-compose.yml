services:
  v2t:
    build: .
    image: v2t:latest
    volumes:
      # 挂载输出目录（下载的视频和生成的文件会保存在这里）
      - ./output:/output
    environment:
      # 通过 .env 文件或直接设置环境变量
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GITCODE_AI_TOKEN=${GITCODE_AI_TOKEN}
      - XIAZAITOOL_TOKEN=${XIAZAITOOL_TOKEN}
    # 使用示例: docker compose run --rm v2t "视频链接" --summary
